<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Store - As Melhores Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bike Store</h1>
        <nav>
            <a href="#home">Início</a>
            <a href="#produtos">Produtos</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>

    <main id="home">
        <section class="hero">
            <h2>Encontre a Bicicleta dos Seus Sonhos</h2>
            <p>Qualidade, performance e o melhor preço do mercado.</p>
        </section>

        <section id="produtos" class="product-grid">
            <h2>Nossos Produtos</h2>
            </section>

        <section id="carrinho" class="cart">
            <h2>Seu Carrinho</h2>
            <div id="cart-items">
                <p>Seu carrinho está vazio.</p>
            </div>
            <h3>Total: R$ <span id="cart-total">0.00</span></h3>
            <button id="checkout-button">Finalizar Compra</button>
        </section>
    </main>

    <footer id="contato">
        <p>&copy; 2025 Bike Store. Todos os direitos reservados.</p>
        <p>Contato: contato@bikestore.com | (XX) XXXX-XXXX</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
