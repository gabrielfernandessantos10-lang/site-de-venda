<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeShop - Sua Loja de Bikes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>BikeShop</h1>
    </header>

    <main>
        <section id="produtos-container" class="produtos-container">
            </section>

        <aside id="carrinho" class="carrinho">
            <h2><img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="carrinho" width="30"/> Carrinho</h2>
            <ul id="carrinho-itens">
                <li>Seu carrinho está vazio.</li>
            </ul>
            <p class="total">Total: <span id="carrinho-total">R$ 0,00</span></p>
            <button id="btn-limpar-carrinho">Limpar Carrinho</button>
        </aside>
    </main>

    <footer>
        <p>© 2025 BikeShop. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>B
